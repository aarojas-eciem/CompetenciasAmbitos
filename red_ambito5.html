<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red de Competencias - Ámbito 5: Dirección y Gestión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Verdana, 'Segoe UI', Tahoma, Geneva, sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #082959;
            margin-bottom: 15px;
            font-size: 2.2em;
        }
        
        .subtitle {
            text-align: center;
            color: #7DC6E2;
            margin-bottom: 50px;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .network-section {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 4px 20px rgba(8,41,89,0.1);
        }
        
        svg {
            width: 100%;
            height: auto;
        }
        
        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .node:hover {
            filter: brightness(1.08);
        }
        
        .node-circle {
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.12));
        }
        
        .node-text {
            font-size: 10.5px;
            font-weight: 500;
            text-anchor: middle;
            pointer-events: none;
            font-family: Verdana, sans-serif;
        }
        
        .connection {
            stroke-width: 2;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        
        .node:hover ~ .connection,
        .connection:hover {
            opacity: 0.9;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 45px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .legend-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        
        .legend-text {
            font-size: 13px;
            color: #082959;
            font-weight: 500;
            font-family: Verdana, sans-serif;
        }
    </style>
</head>
