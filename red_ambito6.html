            pointer-events: none;

        }
        
        .connection {
            stroke-width: 2;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        
        .node:hover ~ .connection,
        .connection:hover {
            opacity: 0.9;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 45px;
