            color: #7DC6E2;
            margin-bottom: 50px;

        }
        
        .network-section {
            background: white;

            box-shadow: 0 4px 20px rgba(8,41,89,0.1);
        }
        
        svg {
            width: 100%;
            height: auto;
        }
        
        .node {

            transition: all 0.3s ease;
        }
        
        .node:hover {
            filter: brightness(1.08);
        }
        
        .node-circle {

        }
        
        .node-text {
            font-size: 10.5px;
            font-weight: 500;
            text-anchor: middle;
            pointer-events: none;
            font-family: Verdana, sans-serif;
        }
        
        .connection {
            stroke-width: 2;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        
        .node:hover ~ .connection,
        .connection:hover {
            opacity: 0.9;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 45px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;

        .legend-circle {
